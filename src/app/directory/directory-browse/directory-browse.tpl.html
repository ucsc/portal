<article class="list" role="directory">
    <header>
        <div class="articletitle">
            <h1><span>Divisions</span></h1>
        </div>
        <div class="buttonleft">
            <button ui-sref="directory" class="left-nav icon-cancel-circled"></button>
        </div>
        <div class="buttonright">
            <button class="right-nav icon-colon" ng-click="topbar()" ng-class="{active: !isTop}"></button>
        </div>
    </header>
    <section class="body">
        <!--{{divisions | json}}-->
        <ul>
            <a ng-repeat="division in divisions" ui-sref-active="active" ui-sref=".division({url:'{{division | addPluses}}'})">
                <li>
                    {{division}}
                </li>
            </a>
        </ul>
    </section>
</article>
<ui-view></ui-view>
