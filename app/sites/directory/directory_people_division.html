<article role="sublist">
	<header>
		<button ui-sref="main.directory.browse" class="left-nav icon-cancel-circled"></button>
		<div class="wrapper">
			<h1><span class="small">{{pagename | removePluses}}</span></h1>
		</div>
	</header>
	<section class="body">
		<div class="wrapper">
		<ul>
			<li class="tip">{{resultscount}} results</li>
			<a ng-repeat="type in directoryTypes" ui-sref-active="active" ui-sref=".person({uid:'{{type.uid}}'})">
				<li>
					{{type.givenname}} <b>{{type.sn}}</b>
				</li>
			</a>
		</ul>
		</div>
	</section>
</article>
<ui-view></ui-view>
