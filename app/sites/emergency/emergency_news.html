<article role="news">
	<header>
		<button ui-sref="main.emergency" class="left-nav icon-cancel-circled"></button>
		<div class="wrapper">
			<h1><span>@UCSC_CruzAlert</span></h1>
		</div>
	</header>
	<section class="body">
		<div class="wrapper">
		<ul>
			<div class="item" ng-repeat="feed in feeds">
				<li>
					<div ng-bind-html='feed.content | createAnchors'></div>
					<div class="date">{{feed.publishedDate | rssDate}}</div>
				</li>
			</div>
		</ul>
		</div>
	</section>
</article>
<ui-view></ui-view>
