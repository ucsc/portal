<article class="list" role="emergency">
    <header>
        <div class="buttonleft">
            <button ui-sref="emergency" class="left-nav icon-cancel-circled"></button>
        </div>
        <div class="wrapper">
            <h1><span>Contacts</span></h1>
        </div>
        <div class="buttonright">
            <button class="right-nav icon-colon" ng-click="topbar()"></button>
        </div>
    </header>
    <section class="body">
        <ul>
            <a ng-repeat="contact in emergencyContacts" ui-sref-active="active"
               ui-sref=".contact-detail({url:'{{contact.url}}'})">
                <li>
                    {{contact.title}}
                </li>
            </a>
        </ul>
    </section>
</article>
<ui-view></ui-view>
