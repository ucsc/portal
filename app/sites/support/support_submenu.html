<article role="list" class="slide">
    <header>
        <button ui-sref="main.support" class="left-nav icon-cancel-circled"></button>
        <div class="wrapper">
            <h1><span>{{supportSubtitle | removePluses}}</span></h1>
        </div>
    </header>
    <section class="body">
        <div class="wrapper">
            <ul>
                <a ng-repeat="contact in supportSubmenu" ui-sref-active="active" href="{{contact.url}}">
                    <li>
                        {{contact.title}}
                    </li>
                </a>
            </ul>
        </div>
    </section>
</article>
<ui-view></ui-view>
