<article class="list" role="search">
    <header>
        <div class="articletitle">
            <h1><span>Search</span></h1>
        </div>
        <div class="buttonleft">
            <button ui-sref="directory" class="left-nav icon-cancel-circled"></button>
        </div>
        <div class="buttonright">
            <button class="right-nav icon-colon" ng-click="topbar()" ng-class="{active: !isTop}"></button>
        </div>
    </header>
    <section class="body">
        <div class="wrapper">
            <div class="search">
                <input autofocus placeholder="Search..." type="search" results=5 ng-model="dquery" ng-model-options="{debounce:750}" ng-change="updateSearch()"/>
            </div>
            {{query}} <br>
            {{resultscount}} <br>
            {{results | json}}
