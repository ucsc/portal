<article role="home">
	<header>
		<button ui-sref="main" class="left-nav icon-cancel-circled"></button>
		<div class="wrapper">
			<h1><span>Campus</span> Emergency</h1>
		</div>
	</header>
	<section class="body">
		<div class="wrapper">
		<ul>
			<a ng-repeat="item in data" ui-sref-active="active" ui-sref="{{item.url}}">
				<li>
					<span>
						<i aria-hidden="true" class="{{item.icon}}"></i>
						<h2>{{item.title}}</h2>
						<div>{{item.teaser}}</div>

						
					</span>
						
				</li>
			</a>
		</ul>
		</div>
	</section>
</article>
<ui-view></ui-view>
<div class="emergency-modal" ng-if="showEmergency(true)">
    <button class="icon-cancel-circled" ng-click="closeEmergency()"></button>
    <ul>
        <li ng-repeat="feed in emergency">
            <div>
                <span class="time">{{feed.time}}</span>
                <span class="date">{{feed.date}}</span>
                <span class="division">{{feed.division}}</span>
            </div>
            <div class="text" ng-bind-html='feed.text | createAnchors'></div>
        </li>
    </ul>
</div>
