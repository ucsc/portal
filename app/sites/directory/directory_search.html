<article role="list" class="slide">
	<header>
		<button ui-sref="main.directory" class="left-nav icon-cancel-circled"></button>
		<div class="wrapper">
			<h1><span>Search</span></h1>
		</div>
	</header>
	<section class="body">
		<div class="wrapper">
			<div class="search">
				<input autofocus placeholder="Search..." type="search" results=5 ng-model="query" ng-model-options="{debounce:750}" ng-change="updateSearch()"/>
			</div>
		<ul>
				<li class="tip" ng-show="resultscount">{{resultscount}} results</li>
				<a ng-repeat="result in results" ui-sref-active="active" ui-sref=".person({uid:'{{result.uid}}'})">
				<li>
					{{result.givenname}} <b>{{result.sn}}</b>
				</li>
			</a>
		</ul>
		</div>
	</section>
</article>
<ui-view></ui-view>
