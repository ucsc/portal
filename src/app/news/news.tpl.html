<article class="news" role="news">
    <header>
        <div class="articletitle">
            <h1><span>News</span></h1>
        </div>
        <div class="buttonleft">
            <button ui-sref="dashboard" class="left-nav icon-cancel-circled"></button>
        </div>
        <div class="buttonright">
            <button class="right-nav icon-colon" ng-click="topbar()" ng-class="{active: !isTop}"></button>
        </div>
    </header>
    <section class="body">
        <!--{{news | json}}-->
        <ul>
            <li ng-repeat="item in news">
                <div ng-bind-html='item.title | createAnchors'></div>
                <div class="date">{{item.publishedDate | rssDate}}</div>
                <div>{{item.contentSnippet}} <span class="link"><a href="{{item.link}}" target="_blank">Full Article</a></span></div>
            </li>
        </ul>
    </section>
</article>
<ui-view></ui-view>
