<article class="sublist" role="directory">
    <header>
        <div class="articletitle">
            <h1><span>Personnel</span></h1>
        </div>
        <div class="buttonleft">
            <button ui-sref="directory.browse" class="left-nav icon-cancel-circled"></button>
        </div>
        <div class="buttonright">
            <button class="right-nav icon-colon" ng-click="topbar()" ng-class="{active: !isTop}"></button>
        </div>
    </header>
    <section class="body">
        <!--{{people | json}}-->
        <ul>
            <!--<a ng-repeat="person in people" ui-sref-active="active" ui-sref=".division({url:'{{person}}'})">-->
                <!--<li>-->
                    <!--{{person}}-->
                    <!--{{result.givenname}} <b>{{result.sn}}</b>-->
                <!--</li>-->
            <!--</a>-->
            <li class="tip" ng-show="resultscount">{{resultscount}} results</li>
            <a ng-repeat="result in results" ui-sref-active="active"
               ui-sref=".person({uid:'{{result.uid}}'})">
                <li tabindex="{{$index+1}}">
                    {{result.givenname}} <b>{{result.sn}}</b>
                </li>
            </a>
        </ul>
    </section>
</article>
