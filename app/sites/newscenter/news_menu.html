<article role="home">
    <header>
        <button ui-sref="main" class="left-nav icon-cancel-circled"></button>
        <div class="wrapper">
            <h1><span>Campus</span> News</h1>
        </div>
    </header>
    <section class="body">
        <div class="wrapper">
            <ul>
                    <li ng-repeat="item in data" class="feed">
					<span>
						<!--<i aria-hidden="true" class="{{item.icon}}"></i>-->

						<h2>{{item.title}}</h2>
                        <div class="date">{{item.publishedDate | rssDate}}</div>
						<div>{{item.contentSnippet}} <span class="link"><a href="{{item.link}}" target="_blank">Full Article</a></span></div>


					</span>

                    </li>
            </ul>
        </div>
    </section>
</article>
<ui-view></ui-view>
