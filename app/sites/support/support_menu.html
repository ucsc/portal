<article role="home">
    <header>
        <button ui-sref="main" class="left-nav icon-cancel-circled"></button>
        <div class="wrapper">
            <h1><span>Campus</span> Support</h1>
        </div>
    </header>
    <section class="body">
        <div class="wrapper">
            <ul>
                <a ng-repeat="item in supportMenu" ui-sref-active="active" ui-sref=".sub({url:'{{item.url}}'})">
                    <li>
					<span>
						<i aria-hidden="true" class="{{item.icon}}"></i>
						<h2>{{item.title | removePluses}}</h2>


					</span>

                    </li>
                </a>
            </ul>
        </div>
    </section>
</article>
<ui-view></ui-view>
