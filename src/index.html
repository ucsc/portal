<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title ng-bind="pageTitle"></title>

    <link type="text/css" rel="stylesheet" media="all" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body class="state-{{$state.$current.path.length}}">
    <nav role="navigation" ng-controller="SideNavCtrl">
        <header>
            <h1 class="wordmark">UC Santa Cruz</h1>
        </header>
        <section role="nav">
            <h1>Campus</h1>
            <ul>
                <a ng-repeat="item in navigationService" ui-sref="{{item.url}}" ui-sref-active="active" ng-click="closedrawer()">
                    <li><span><i aria-hidden="true" class="{{item.icon}}"></i>{{item.name}}</span></li>
                </a>
            </uL>
        </section>
    </nav>
    <main role="main" class="{{$state.current.name}}" ng-class="{drawer: isOpen}" ng-click="closedrawer()" ng-swipe-right="opendrawer()">
        <header ng-controller="TopNavCtrl" class="topnavbar" ng-class="{topbar: isTop}">
            <div class="left">
                <button class="icon-article leftnav" ng-click="drawer()"></button>
            </div>
            <div class="center">
                <span class="name">UCSC Mobile</span>
            </div>
            <div class="right">
            </div>
        </header>
        <ui-view/>
    </main>
</body>

</html>
