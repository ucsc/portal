<!-- Legend -->
<article class="list map-key">
    <div class="scrollable">
        <div class="scrollable-header">
            <div class="articletitle">
                <h1><span>Campus Map</span></h1>
            </div>
            <div class="buttonleft">
                <button ui-sref="main" class="left-nav icon-cancel-circled"><span class="label">Back</span></button>
            </div>
            <div class="buttonright">
                <button class="right-nav icon-colon" ng-click="navbarshow()" ng-class="{active: !isTop}"><span class="label">Toggle Site Header</span></button>
            </div>
        </div>
        <div class="scrollable-content" ng-include="'map-key.html'">
            
        </div>
        <!-- <div class="scrollable-footer"></div> -->
    </div>
</article>
<!-- Map -->
<article class="detail map">
    <div class="scrollable">
        <div class="scrollable-header">
            <div class="articletitle">
                <h1><span>Campus Map</span> <a href=""
                ui-turn-on="modal1"
            class="btn btn-default">Filters</a></h1>
            
        </div>
        <div class="buttonleft">
            <button ui-sref="main" class="left-nav icon-cancel-circled"><span class="label">Back</span></button>
        </div>
        <div class="buttonright">
            <button class="right-nav icon-colon" ng-click="navbarshow()" ng-class="{active: !isTop}"><span class="label">Toggle Map Key</span></button>
        </div>
    </div>
    <leaflet center="ucsc"
    geojson="geojson"
    geojson-nested="true"
    layers="layers"
    markers="markers"
    markers-nested="true"
    defaults="defaults"
    width="100%"
    height="100%">
    </leaflet>
</div>

</article>
<div ui-content-for="modals">
<div ng-include="'model1.html'"></div>
</div>
