<article role="home">
	<header>
		<button ui-sref="main" class="left-nav icon-cancel-circled"></button>
		<div class="wrapper">
			<h1><span>Campus</span> News</h1>
		</div>
	</header>
	<section class="body">
		<div class="wrapper">
		<ul>
			<a ng-repeat="item in data" ui-sref-active="active" ui-sref=".feed({url:'{{item.url}}'})">
				<li>
					<span>
						<!--<i aria-hidden="true" class="{{item.icon}}"></i>-->
						<h2>{{item.title}}</h2>
						<div>{{item.teaser}}</div>
					</span>
						
				</li>
			</a>
		</ul>
		</div>
	</section>
</article>
<ui-view></ui-view>
